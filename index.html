<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous" />
    <title>Silicon</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" id="logo"> <img src="/images/Logo.svg" alt="Silicon logo" /></a>
        <nav class="navbar">
          <a href="#" class="nav-link">Features </a>
        </nav>

        <div class="btn-toggle-switch" id="darkmode-toggle-switch">
          <span class="label">Dark Mode</span>
          <label for="darkmode-switch" class="toggle-switch">
            <input type="checkbox" id="darkmode-switch" />
            <span class="slider round"></span>
          </label>
        </div>

        <a href="#" class="btn-primary" id="auth-signin">
          <i class="fa-light fa-user"></i>
          <span>Sign in / up</span>
        </a>
        <button class="btn-mobile">
          <i class="fa-regular fa-bars"></i>
        </button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="headline">
            <h1>Manage All Your Money in One App</h1>
          </div>
          <div class="content">
            <p>We offer you a new generation of the mobile banking. Save, spend & manage your money in your pocket.</p>
            <div class="buttons">
              <a class="btn-download-app" href="#"><img src="/images/appstore-light.svg" alt="" /></a>
              <a class="btn-download-app" href="#"><img src="/images/googleplay-light.svg" alt="" /></a>
            </div>

            <a href="#" class="discover-more">
              <span class="btn-circle">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
              <span>Discover more</span>
            </a>
          </div>
          <div class="images">
            <img class="img-back" src="images/iphone-budget.svg" alt="iphone my budget" />
            <img class="img-front" src="images/iphone-cards.svg" alt="iphone cards" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
